{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for my_item in view_model.my_item %}
        <form action= "/complete_item/{{my_item.id}}" method="post" > 
          <input type="submit" value= "Done item">
        </form> 
       <li  >{{my_item.title}}</li>
        {% endfor %}

      </ul>
    </div>
  </div>
  <form action= "/createnewcard" method="post" > 
    <input type="text" name = "title">
    <input type="submit" value= "Add your new item in the box">
  </form>
  {% endblock %}
