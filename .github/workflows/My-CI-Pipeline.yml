name: Continuous Integration
on:
  pull_request:
    types: [opened, reopened]
    paths-ignore: 
      - 'README.md'
  push:
    paths-ignore: 
      - 'README.md'

jobs:
 build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --tag dani --target test .
    - run: docker run --env-file .env.test dani

 build-two:
    name: build production image and push to dockerhub  
    needs: build
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.event_name == 'push' && github.event.action == 'm8' }}
        run: echo "publishing!"
      - run: docker build --target --tag daniphilip/m8 .
      - run: docker push daniphilip/m8

 login:
    name: Login to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}    